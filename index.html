<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body style="background-color: rgb(9, 65, 110);">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="header">    
      <H1 id="title"> Microverse Survey Form.</H1>
      <p id="description">This is a survey form for microverse applicants!!!</p>
    </div>

  

    <form id="survey-form">
      <label for="name" id="name-label">Name:</label><br>
      <input type="text" id="name" placeholder="Enter your name" required pattern="[A-Za-z]"  ><br><br>
      <label for="email" id="email-label">Email:</label><br>
      <input type="email" id="email" required pattern="[^ @]*@[^ @]*" placeholder="Enter your email"><br><br>
      <label for="number" id="number-label">Age:</label><br>
      <input type="number" id="number" min="18" max="35" placeholder="Put your age:"><br><br>

      <label for="dropdown">Choose a car:</label><br>

      <select name="cars" id="dropdown">
        <!-- <button type="radio" name="cars">Volvo</button>
        <button type="radio" name="cars">Toyota</button>
        <button type="radio" name="cars">Audi</button> -->
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>

      </select><br><br>

      <label for="fav_language" >Choose your favourite language:</label><br>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label><br><br>


      <label  >Choose your favourite vehicle(s):</label><br>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br><br><br>


      <label for="review">Review of W3Schools:</label>

      <textarea id="review" name="review" rows="4" cols="50">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam esse non ullam reiciendis. Temporibus, eligendi corporis sequi possimus provident error? Facere ut facilis, quos qui eius aut natus autem quae.
      
      </textarea><br><br>


      <input type="submit" value="Submit" id="submit">

</form>

    </form>


    
    <script  src="js/index.js"></script>
  </body>
</html>
